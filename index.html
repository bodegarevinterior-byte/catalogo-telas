<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cat√°logo de Telas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }

    header {
      background: #333;
      color: white;
      padding: 15px;
      text-align: center;
    }

    #buscador {
      width: 90%;
      padding: 10px;
      margin: 15px auto;
      display: block;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    #view-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 15px;
    }

    #view-buttons button {
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      background: #333;
      color: white;
    }

    #view-buttons button:hover {
      background: #555;
    }

    #resultados {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); /* vista lista */
      gap: 15px;
      padding: 15px;
    }

    .card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 10px;
      text-align: center;
    }

    .card img {
      max-width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 5px;
    }

    .card h3 {
      margin: 10px 0 5px;
      font-size: 16px;
    }

    .card p {
      margin: 5px 0;
      font-size: 14px;
      color: #555;
    }

    /* VISTA CUADR√çCULA */
    .grid-view {
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
    }

    .grid-view .card img {
      height: 120px;
    }

    .grid-view .card h3 {
      font-size: 12px;
    }

    .grid-view .card p {
      font-size: 11px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Cat√°logo de Telas</h1>
  </header>

  <input type="text" id="buscador" placeholder="Buscar por c√≥digo, descripci√≥n o proveedor...">

  <div id="view-buttons">
    <button onclick="setView('list')">‚ò∞ Lista</button>
    <button onclick="setView('grid')">üî≤ Cuadr√≠cula</button>
  </div>

  <div id="resultados"></div>

  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script>
    const CSV_URL_LOCAL  = './datos.csv'; // archivo local en GitHub
    let datos = [];

    const resultadosDiv = document.getElementById('resultados');
    const buscador = document.getElementById('buscador');

    // Cambiar vista
    function setView(view) {
      if (view === 'grid') {
        resultadosDiv.classList.add('grid-view');
      } else {
        resultadosDiv.classList.remove('grid-view');
      }
    }

    // Mostrar resultados
    function mostrarResultados(filas) {
      resultadosDiv.innerHTML = "";
      if (filas.length === 0) {
        resultadosDiv.innerHTML = "<p>No se encontraron resultados</p>";
        return;
      }
      filas.forEach(fila => {
        const card = document.createElement('div');
        card.className = "card";
        card.innerHTML = `
          <img src="${fila.IMAGEN}" alt="${fila.DESCRIPCION}" loading="lazy">
          <h3>${fila.CODIGO || ""}</h3>
          <p>${fila.DESCRIPCION || ""}</p>
          <p><strong>Ubicaci√≥n:</strong> ${fila.UBICACION || ""}</p>
          <p><strong>Proveedor:</strong> ${fila.PROVEEDOR || ""}</p>
        `;
        resultadosDiv.appendChild(card);
      });
    }

    // Buscar
    buscador.addEventListener("input", () => {
      const texto = buscador.value.toLowerCase();
      const filtrados = datos.filter(fila =>
        (fila.CODIGO || "").toLowerCase().includes(texto) ||
        (fila.DESCRIPCION || "").toLowerCase().includes(texto) ||
        (fila.PROVEEDOR || "").toLowerCase().includes(texto) ||
        (fila.UBICACION || "").toLowerCase().includes(texto)
      );
      mostrarResultados(filtrados);
    });

    // Cargar CSV local
    Papa.parse(CSV_URL_LOCAL, {
      download: true,
      header: true,
      complete: function(results) {
        datos = results.data;
        mostrarResultados(datos);

        // Filtro autom√°tico por QR (ubicacion en URL)
        const params = new URLSearchParams(window.location.search);
        if (params.has('ubicacion')) {
          const ubicacion = params.get('ubicacion').toLowerCase();
          buscador.value = ubicacion;
          const filtrados = datos.filter(fila =>
            (fila.UBICACION || '').toLowerCase().includes(ubicacion)
          );
          mostrarResultados(filtrados);
        }
      }
    });
  </script>
</body>
</html>
