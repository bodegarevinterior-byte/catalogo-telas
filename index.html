<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=3.0, user-scalable=yes">
  <title>Catálogo de Telas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }
    header {
      background: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
    #buscador {
      width: 90%;
      margin: 10px auto;
      display: block;
      padding: 8px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    #resultados {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 15px;
      padding: 15px;
    }
    .card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.02);
    }
    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-bottom: 1px solid #ddd;
      loading: lazy;
    }
    .card-content {
      padding: 10px;
    }
    .card-content h3 {
      font-size: 16px;
      margin: 0 0 5px 0;
      color: #333;
    }
    .card-content p {
      margin: 3px 0;
      font-size: 14px;
      color: #555;
    }
    .card-content a {
      color: #007bff;
      text-decoration: none;
      font-size: 13px;
    }
    .card-content a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>Catálogo de Telas</h1>
  </header>
  <input type="text" id="buscador" placeholder="Buscar por descripción, proveedor o tipo...">
  <div id="resultados"></div>

  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script>
    const CSV_URL_LOCAL = './datos.csv';

    function cargarDatos(filtroUbicacion = null) {
      Papa.parse(CSV_URL_LOCAL, {
        download: true,
        header: true,
        complete: function(results) {
          const data = results.data;
          mostrarResultados(data, filtroUbicacion);
        }
      });
    }

    function mostrarResultados(data, filtroUbicacion) {
      const contenedor = document.getElementById('resultados');
      contenedor.innerHTML = '';

      let busqueda = document.getElementById('buscador').value.toLowerCase();

      let filtrados = data.filter(item => {
        let coincideBusqueda = 
          item.DESCRIPCION?.toLowerCase().includes(busqueda) ||
          item.PROVEEDOR?.toLowerCase().includes(busqueda) ||
          item.TIPO?.toLowerCase().includes(busqueda);

        let coincideUbicacion = filtroUbicacion ? item.UBICACION === filtroUbicacion : true;

        return coincideBusqueda && coincideUbicacion;
      });

      filtrados.forEach(item => {
        if (!item.CODIGO) return;

        const card = document.createElement('div');
        card.className = 'card';

        const img = document.createElement('img');
        img.src = item.IMAGEN || 'https://via.placeholder.com/150';
        img.alt = item.DESCRIPCION;

        const content = document.createElement('div');
        content.className = 'card-content';

        content.innerHTML = `
          <h3>${item.DESCRIPCION || ''}</h3>
          <p><b>Código:</b> ${item.CODIGO || ''}</p>
          <p><b>Cantidad:</b> ${item.CANTIDAD || ''}</p>
          <p><b>Ubicación:</b> ${item.UBICACION || ''}</p>
          <p><b>Proveedor:</b> ${item.PROVEEDOR || ''}</p>
          <a href="${item['WEB SITE'] || '#'}" target="_blank">Ver en catálogo</a>
        `;

        card.appendChild(img);
        card.appendChild(content);
        contenedor.appendChild(card);
      });
    }

    document.getElementById('buscador').addEventListener('input', () => cargarDatos());

    window.onload = () => {
      const params = new URLSearchParams(window.location.search);
      const ubicacion = params.get('ubicacion');
      cargarDatos(ubicacion);
    };
  </script>
</body>
</html>
