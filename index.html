<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cat√°logo de Telas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }

    header {
      background: #333;
      color: white;
      padding: 15px;
      text-align: center;
    }

    #buscador {
      width: 90%;
      padding: 10px;
      margin: 15px auto;
      display: block;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    #view-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 15px;
    }

    #view-buttons button {
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      background: #333;
      color: white;
    }

    #view-buttons button:hover {
      background: #555;
    }

    /* Vista lista (una tarjeta por fila) */
    #resultados {
      display: grid;
      grid-template-columns: 1fr;
      gap: 15px;
      padding: 15px;
    }

    .card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 10px;
      text-align: center;
    }

    .card img {
      max-width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 5px;
    }

    .card h3 {
      margin: 10px 0 5px;
      font-size: 16px;
    }

    .card p {
      margin: 5px 0;
      font-size: 14px;
      color: #555;
    }

    /* Vista cuadr√≠cula (4 columnas en m√≥vil, m√°s en pantallas grandes) */
    .grid-view {
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
    }

    .grid-view .card img {
      height: 120px;
    }

    .grid-view .card h3 {
      font-size: 12px;
    }

    .grid-view .card p {
      font-size: 11px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Cat√°logo de Telas</h1>
  </header>

  <input type="text" id="buscador" placeholder="Buscar tela...">

  <div id="view-buttons">
    <button onclick="setListView()">‚ò∞ Lista</button>
    <button onclick="setGridView()">üî≤ Cuadr√≠cula</button>
  </div>

  <div id="resultados"></div>

  <script>
    const CSV_URL = "datos.csv"; // usa tu archivo local en GitHub
    const resultados = document.getElementById("resultados");
    const buscador = document.getElementById("buscador");

    // Alternar vista
    function setListView() {
      resultados.classList.remove("grid-view");
    }

    function setGridView() {
      resultados.classList.add("grid-view");
    }

    // Cargar CSV
    async function cargarDatos() {
      const res = await fetch(CSV_URL);
      const data = await res.text();
      const filas = data.split("\n").slice(1); // quitar encabezado

      window.telas = filas.map(fila => {
        const cols = fila.split(",");
        return {
          codigo: cols[0],
          descripcion: cols[1],
          cantidad: cols[2],
          ubicacion: cols[3],
          catalogo: cols[4],
          proveedor: cols[5],
          tipo: cols[6],
          web: cols[9],
          imagen: cols[10]
        };
      });

      mostrarTelas(window.telas);
    }

    // Mostrar resultados
    function mostrarTelas(telas) {
      resultados.innerHTML = "";
      telas.forEach(tela => {
        if (!tela.codigo) return; // evitar vac√≠os
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="${tela.imagen}" alt="${tela.descripcion}">
          <h3>${tela.descripcion}</h3>
          <p><b>C√≥digo:</b> ${tela.codigo}</p>
          <p><b>Cantidad:</b> ${tela.cantidad}</p>
          <p><b>Ubicaci√≥n:</b> ${tela.ubicacion}</p>
          <a href="${tela.web}" target="_blank">Ver m√°s</a>
        `;
        resultados.appendChild(card);
      });
    }

    // Buscador
    buscador.addEventListener("input", e => {
      const texto = e.target.value.toLowerCase();
      const filtradas = window.telas.filter(tela =>
        tela.descripcion.toLowerCase().includes(texto) ||
        tela.codigo.toLowerCase().includes(texto) ||
        tela.ubicacion.toLowerCase().includes(texto)
      );
      mostrarTelas(filtradas);
    });

    cargarDatos();
  </script>
</body>
</html>
