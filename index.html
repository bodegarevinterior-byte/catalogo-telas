<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1200, initial-scale=0.5, minimum-scale=0.3, maximum-scale=3.0, user-scalable=yes">
  <title>Catálogo de Telas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }
    header {
      background: #222;
      color: #fff;
      padding: 15px;
      text-align: center;
    }
    #buscador {
      width: 90%;
      max-width: 400px;
      padding: 10px;
      margin: 15px auto;
      display: block;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    #resultados {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 15px;
      padding: 15px;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.02);
    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      loading: lazy;
    }
    .card-content {
      padding: 10px;
    }
    .card-content h3 {
      margin: 0 0 10px;
      font-size: 16px;
      color: #333;
    }
    .card-content p {
      margin: 5px 0;
      font-size: 14px;
      color: #555;
    }
    .card-content a {
      color: #007BFF;
      text-decoration: none;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Catálogo de Telas</h1>
  </header>

  <input type="text" id="buscador" placeholder="Buscar por código, descripción o proveedor...">

  <div id="resultados"></div>

  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script>
    const CSV_URL = './datos.csv';

    const contenedor = document.getElementById('resultados');
    const buscador = document.getElementById('buscador');

    let datos = [];

    Papa.parse(CSV_URL, {
      download: true,
      header: true,
      complete: function(results) {
        datos = results.data.filter(row => row.CODIGO && row.DESCRIPCION);
        mostrarResultados(datos);
      }
    });

    function mostrarResultados(filas) {
      contenedor.innerHTML = '';
      filas.forEach(fila => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <img src="${fila.IMAGEN}" alt="${fila.DESCRIPCION}" loading="lazy">
          <div class="card-content">
            <h3>${fila.CODIGO}</h3>
            <p><strong>${fila.DESCRIPCION}</strong></p>
            <p>Ubicación: ${fila.UBICACION || '-'}</p>
            <a href="${fila['WEB SITE']}" target="_blank">Ver más</a>
          </div>
        `;
        contenedor.appendChild(card);
      });
    }

    buscador.addEventListener('input', e => {
      const texto = e.target.value.toLowerCase();
      const filtrados = datos.filter(fila =>
        (fila.CODIGO || '').toLowerCase().includes(texto) ||
        (fila.DESCRIPCION || '').toLowerCase().includes(texto) ||
        (fila.PROVEEDOR || '').toLowerCase().includes(texto)
      );
      mostrarResultados(filtrados);
    });
  </script>
</body>
</html>
