<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cat√°logo de Telas</title>
  <style>
    :root {
      --gap: 14px;
      --radius: 12px;
      --shadow: 0 2px 6px rgba(0,0,0,.1);
      --bg: #f4f4f4;
      --ink: #333;
      --ink2: #555;
      --brand: #1f6feb;
      --brand-d: #1756b8;
    }
    * { box-sizing: border-box; }
    body { margin:0; font-family:system-ui, Arial, sans-serif; background:var(--bg); color:var(--ink);}
    header { background:#222; color:#fff; padding:16px; text-align:center;}
    #controls { display:flex; gap:8px; justify-content:center; align-items:center; padding:12px var(--gap);
      flex-wrap:wrap; background:#fff; box-shadow:var(--shadow);}
    #buscador { flex:1 1 360px; max-width:520px; padding:10px 12px; border:1px solid #ddd; border-radius:8px; font-size:16px;}
    .btn { padding:10px 14px; border:none; border-radius:8px; font-weight:600; cursor:pointer; color:#fff; background:var(--brand);}
    .btn:hover { background:var(--brand-d);}
    .btn.alt { background:#666;}
    .btn.alt:hover { background:#4d4d4d;}

    #resultados { display:grid; gap:var(--gap); padding:var(--gap); align-items:start;}
    #resultados.lista-view { grid-template-columns:1fr;}
    #resultados.grid-view { grid-template-columns: repeat(auto-fill, minmax(90px,1fr)); }

    .card { background:#fff; border-radius:var(--radius); box-shadow:var(--shadow);
      overflow:hidden; display:flex; flex-direction:column; transition:transform .15s ease;}
    .card:hover { transform:translateY(-2px);}
    .thumb { width:100%; height:200px; object-fit:cover; display:block; background:#eee;}
    .content { padding:10px 12px;}
    .title { margin:0 0 6px; font-size:16px; line-height:1.2;}
    .meta { margin:4px 0; font-size:14px; color:var(--ink2);}
    .link { margin-top:6px; display:inline-block; text-decoration:none; color:#fff; background:var(--brand);
      padding:6px 10px; border-radius:8px; font-size:13px;}

    #resultados.grid-view .thumb { height:120px;}
    #resultados.grid-view .title { font-size:12px;}
    #resultados.grid-view .meta { font-size:11px;}

    form.registro { display:flex; flex-direction:column; gap:10px; margin-top:12px;}
    form.registro input[type="text"], form.registro input[type="email"] {
      padding:8px; border:1px solid #ccc; border-radius:6px;
    }
    form.registro button { padding:10px; background:var(--brand); border:none; color:#fff;
      font-weight:600; border-radius:8px; cursor:pointer;}
    form.registro button:hover { background:var(--brand-d);}
    .btn-salir { background:#c00; margin-top:8px; }
    .btn-salir:hover { background:#900; }
  </style>
</head>
<body>
  <header><h1>Cat√°logo de Telas</h1></header>

  <div id="controls">
    <input id="buscador" type="text" placeholder="Buscar por c√≥digo, descripci√≥n, proveedor, ubicaci√≥n o ID‚Ä¶" />
    <button class="btn alt" id="btnLista" type="button">‚ò∞ Lista</button>
    <button class="btn" id="btnGrid" type="button">üî≤ Cuadr√≠cula</button>
  </div>

  <div id="resultados" class="lista-view"></div>

  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script>
    const CSV_URL = './datos.csv';
    const resultados = document.getElementById('resultados');
    const buscador   = document.getElementById('buscador');
    const btnLista   = document.getElementById('btnLista');
    const btnGrid    = document.getElementById('btnGrid');
    const params     = new URLSearchParams(window.location.search);

    let datos = [];

    // ---- Render ----
    function render(lista, singleId=null){
      resultados.innerHTML = '';
      if (!lista || !lista.length){
        resultados.innerHTML = '<p style="text-align:center;color:#666;margin:24px 0">No se encontraron resultados</p>';
        return;
      }
      const frag = document.createDocumentFragment();
      for (const item of lista){
        const ID = item['ID'] || '';
        const CODIGO = item['CODIGO'] || '';
        const DESCRIPCION = item['DESCRIPCION'] || '';
        const UBICACION = item['UBICACION'] || '';
        const PROVEEDOR = item['PROVEEDOR'] || '';
        const WEB = item['WEB SITE'] || '';
        const IMG = item['IMAGEN'] || '';

        if (!CODIGO && !DESCRIPCION) continue;

        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <img class="thumb" src="${IMG}" alt="${DESCRIPCION}" loading="lazy" />
          <div class="content">
            <h3 class="title">${DESCRIPCION || CODIGO}</h3>
            <p class="meta"><b>C√≥digo:</b> ${CODIGO}</p>
            <p class="meta"><b>Ubicaci√≥n:</b> ${UBICACION}</p>
            <p class="meta"><b>Proveedor:</b> ${PROVEEDOR}</p>
            <p class="meta"><b>ID:</b> ${ID}</p>
            ${WEB ? `<a class="link" href="${WEB}" target="_blank" rel="noopener">Ver m√°s</a>` : ''}
          </div>
        `;

        // --- Si es un acceso directo con ?id= se agrega formulario ---
        if (singleId && ID === singleId){
          const form = document.createElement('form');
          form.className = 'registro';
          form.action = "https://formspree.io/f/mjkegwag";
          form.method = "POST";
          form.innerHTML = `
            <input type="hidden" name="ID_MUESTRA" value="${ID}">
            <label>Prestado a:</label>
            <input type="text" name="cliente" placeholder="Nombre del cliente" required>
            <label>Correo:</label>
            <input type="email" name="correo" placeholder="Correo del cliente" required>
            <button type="submit">Registrar salida</button>
            <button type="button" class="btn btn-salir" onclick="salirFormulario()">Salir</button>
          `;
          card.appendChild(form);
        }

        frag.appendChild(card);
      }
      resultados.appendChild(frag);
    }

    // ---- Buscador ----
    function aplicarFiltroTexto(){
      const t = (buscador.value || '').toLowerCase().trim();
      if (!t){ render(datos); return; }
      const filtrados = datos.filter(it =>
        (it['CODIGO']||'').toLowerCase().includes(t) ||
        (it['DESCRIPCION']||'').toLowerCase().includes(t) ||
        (it['PROVEEDOR']||'').toLowerCase().includes(t) ||
        (it['UBICACION']||'').toLowerCase().includes(t) ||
        (it['ID']||'').toLowerCase().includes(t)
      );
      render(filtrados);
    }

    // ---- Vistas ----
    function setListView(){ resultados.classList.remove('grid-view'); resultados.classList.add('lista-view'); }
    function setGridView(){ resultados.classList.remove('lista-view'); resultados.classList.add('grid-view'); }

    btnLista.addEventListener('click', setListView);
    btnGrid .addEventListener('click', setGridView);
    buscador.addEventListener('input', aplicarFiltroTexto);

    // ---- Resolver redirecciones de TinyURL ----
    async function resolveFinalURL(url){
      try {
        const resp = await fetch(url, { redirect: "follow" });
        return resp.url;
      } catch(e){
        console.error("Error resolviendo TinyURL:", e);
        return url;
      }
    }

    // ---- Procesar QR (desde esc√°ner externo que abre la URL) ----
    async function procesarQR(qrValue){
      const finalUrl = await resolveFinalURL(qrValue);
      const u = new URL(finalUrl);
      if (u.searchParams.get("id")){
        buscador.value = u.searchParams.get("id");
      }
      if (u.searchParams.get("ubicacion")){
        buscador.value = u.searchParams.get("ubicacion");
      }
      aplicarFiltroTexto();
    }

    // ---- Autoinsert fecha antes de enviar ----
    document.addEventListener('submit', function(e) {
      if (e.target.matches('form[action*="formspree.io"]')) {
        const f = e.target;
        const dateInput = document.createElement('input');
        dateInput.type = 'hidden';
        dateInput.name = 'fecha';
        dateInput.value = new Date().toLocaleString();
        f.appendChild(dateInput);
      }
    });

    // ---- Salir del formulario ----
    function salirFormulario(){
      window.location.href = window.location.pathname; // recarga sin par√°metros
    }

    // ---- Cargar CSV ----
    Papa.parse(CSV_URL, {
      download: true,
      header: true,
      skipEmptyLines: true,
      complete: function(res){
        datos = (res.data || []).filter(r =>
          (r['CODIGO'] && r['CODIGO'].trim()) ||
          (r['DESCRIPCION'] && r['DESCRIPCION'].trim())
        );

        const singleId = params.get('id');
        const ubic = params.get('ubicacion');

        if (singleId){
          buscador.value = singleId;
          render(datos.filter(d => d['ID'] === singleId), singleId);
        } else if (ubic){
          buscador.value = ubic;
          aplicarFiltroTexto();
        } else {
          render(datos);
        }
      }
    });
  </script>
</body>
</html>
