<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo de Telas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #f5f5f5;
    }
    header {
      background: #222;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    #search {
      width: 90%;
      margin: 1rem auto;
      display: block;
      padding: 0.6rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: scale(1.02);
    }
    .card img {
      max-width: 100%;
      border-radius: 8px;
      margin-bottom: 0.5rem;
    }
    .card h3 {
      margin: 0.2rem 0;
      font-size: 1.2rem;
      color: #333;
    }
    .card p {
      margin: 0.2rem 0;
      font-size: 0.9rem;
      color: #666;
    }
    .card a {
      margin-top: 0.5rem;
      text-decoration: none;
      color: white;
      background: #007bff;
      padding: 0.4rem 0.8rem;
      border-radius: 6px;
      font-size: 0.9rem;
    }
    .no-results {
      text-align: center;
      margin: 2rem;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <h1>Catálogo de Telas</h1>
  </header>

  <input type="text" id="search" placeholder="Buscar por código, descripción, proveedor, ubicación..." />

  <div class="grid" id="grid"></div>
  <p class="no-results" id="noResults" style="display:none;">No se encontraron resultados</p>

  <script>
    const CSV_URL = './datos.csv'; // usa el CSV local del repo

    // Función para convertir CSV en objetos
    function parseCSV(text) {
      const rows = text.trim().split('\n').map(r => r.split(','));
      const headers = rows.shift();
      return rows.map(row => {
        let obj = {};
        headers.forEach((h, i) => obj[h.trim()] = row[i] ? row[i].trim() : "");
        return obj;
      });
    }

    // Función para mostrar tarjetas
    function displayData(data) {
      const grid = document.getElementById('grid');
      const noResults = document.getElementById('noResults');
      grid.innerHTML = '';

      if (data.length === 0) {
        noResults.style.display = 'block';
        return;
      }
      noResults.style.display = 'none';

      data.forEach(item => {
        const card = document.createElement('div');
        card.className = 'card';

        // Imagen con lazy loading
        const img = document.createElement('img');
        img.src = item['IMAGEN'] || '';
        img.alt = item['DESCRIPCION'] || 'Tela';
        img.loading = "lazy";
        card.appendChild(img);

        const title = document.createElement('h3');
        title.textContent = item['DESCRIPCION'];
        card.appendChild(title);

        const ubic = document.createElement('p');
        ubic.textContent = "Ubicación: " + item['UBICACION'];
        card.appendChild(ubic);

        const prov = document.createElement('p');
        prov.textContent = "Proveedor: " + item['PROVEEDOR'];
        card.appendChild(prov);

        if (item['WEB SITE']) {
          const link = document.createElement('a');
          link.href = item['WEB SITE'];
          link.target = "_blank";
          link.textContent = "Ver más";
          card.appendChild(link);
        }

        grid.appendChild(card);
      });
    }

    // Función para aplicar filtro
    function aplicarFiltro() {
      const term = document.getElementById('search').value.toLowerCase();
      const filtered = data.filter(item =>
        item['CODIGO'].toLowerCase().includes(term) ||
        item['DESCRIPCION'].toLowerCase().includes(term) ||
        item['PROVEEDOR'].toLowerCase().includes(term) ||
        item['UBICACION'].toLowerCase().includes(term)
      );
      displayData(filtered);
    }

    let data = [];

    // Cargar CSV
    fetch(CSV_URL)
      .then(res => res.text())
      .then(text => {
        data = parseCSV(text);

        // Revisar si hay un filtro en la URL
        const params = new URLSearchParams(window.location.search);
        const ubicacionFiltro = params.get('ubicacion');

        if (ubicacionFiltro) {
          document.getElementById('search').value = ubicacionFiltro;
          aplicarFiltro();
        } else {
          displayData(data);
        }

        // Activar búsqueda
        document.getElementById('search').addEventListener('input', aplicarFiltro);
      });
  </script>
</body>
</html>
