<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo de Telas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Catálogo de Telas</h1>
    <input type="text" id="search" placeholder="Buscar por código, descripción o ubicación...">
    <div class="view-buttons">
      <button id="listView">Lista</button>
      <button id="gridView">Cuadrícula</button>
      <button id="galleryView">Galería</button>
    </div>
  </header>
  <main id="catalog"></main>

  <!-- Modal -->
  <div id="modal" class="modal">
    <span class="close">&times;</span>
    <div class="modal-content">
      <img id="modal-img" src="" alt="Imagen tela">
      <p><strong>Código:</strong> <span id="modal-codigo"></span></p>
      <p><strong>Descripción:</strong> <span id="modal-desc"></span></p>
      <p><strong>Ubicación:</strong> <span id="modal-ubicacion"></span></p>
      <p><strong>Proveedor:</strong> <span id="modal-proveedor"></span></p>
      <p><a id="modal-link" href="#" target="_blank">Ver en sitio web</a></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
