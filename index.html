<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo de Telas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Catálogo de Telas</h1>
    <input type="text" id="search" placeholder="Buscar telas...">
    <div class="view-buttons">
      <button onclick="setView('list')">📑 Lista</button>
      <button onclick="setView('grid')">🗂️ Cuadrícula</button>
      <button onclick="setView('gallery')">📷 Galería</button>
    </div>
  </header>

  <main id="catalogo"></main>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <img id="modal-img" src="" alt="Imagen tela">
      <h2 id="modal-desc"></h2>
      <p><strong>Código:</strong> <span id="modal-codigo"></span></p>
      <p><strong>Ubicación:</strong> <span id="modal-ubicacion"></span></p>
      <p><strong>Proveedor:</strong> <span id="modal-proveedor"></span></p>
      <a id="modal-link" href="#" target="_blank">Ver en sitio web</a>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
